<!DOCTYPE html>
<html>
<head>
    <title>HTML Video Player</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class='player'>
        <video src='652333414.mp4' autoplay muted></video>
        <div class='player__controls'>
            <div class='progress'>
                <div class='progress__filled'></div>
            </div>
            <div class='buttons'>
            <button class='player__button toggleButton' title='Toggle play'>▶</button>
            <input type='range' name='volume' min=0 max='1' step = '0.05' value = '1'>
            <input type='range' name='time' min=0 max='596' step = '1' value = '250'>
            <button data-skip='-10' class='player__button'>« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
            </div>
        </div>
    </div>
</body>
<script src='app.js'></script>
</html>
